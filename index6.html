<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React basic6</title>
</head>
<body>
    
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
       
       <script type="text/babel">
  class  Adicao extends React.Component{
    render(){
        return(
            <div>
                <p>O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                <p>O nome e {this.props.nome}</p>
                </div>
        )
    }
  }

        
    const root = document.getElementById('root');
    ReactDOM.render(<Adicao a={10} b ={20} nome = {"Victoria"} /> , root);
</script>

</body>
</html>
